<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Encxriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="imagenes/Frame_6.png" alt="Logo de alura">
    </header>
    <main>
        <section>
            <textarea class= "text-area" cols="30" rows="10" placeholder="Ingrese el texto Aquí:"></textarea>
            <div>
                <img class="vector" src="imagenes/Vector.png" alt="Informacion Importante">
                <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="mensaje" name="" id="" cols="20" rows="20">
                
            </textarea>
            <div>
                <button class="btn-copiar" onclick="btnCopiar()">Copiar</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
    <footer>Diorostegui_OracleOne_Challenge</footer>
</body>
</html>
